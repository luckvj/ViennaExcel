<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property Form</title>
</head>
<body>
    <h1>Enter Property Details</h1>
    <form action="/submit" method="post">
        <label for="fullName">Client's Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="address">Showing Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>
        <label for="numBedrooms">Number of Bedrooms:</label>
        <input type="number" id="numBedrooms" name="numBedrooms" required><br>
        <label for="numBathrooms">Number of Bathrooms:</label>
        <input type="number" id="numBathrooms" name="numBathrooms" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
